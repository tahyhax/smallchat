<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />

    <title>Meet</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <a href="" class="header__logo">
          <figure class="header__figure">
            <img src="/images/Icon.svg" alt="The beautiful MDN logo." />
            <figcaption class="header__figcaption">Virtual Meet Web</figcaption>
          </figure>
        </a>
        <div class="owner">
          <span class="owner__name">Willard Raleigh</span>
          <img
            src="/images/owner-defailt-icon.png"
            alt="Willard Raleigh"
            class="owner__icon"
          />
        </div>
      </header>
      <main class="page">
        <div class="meet-block">
          <div class="_container">
            <div class="meet-block__row">
              <div class="meet-block__info">
                <h2 class="meet-block__title">Meeting with Marlon</h2>
                <span class="meet-block__description">Google Presentation</span>
                <div class="meet-block__list meet-block-list">
                  <dl class="meet-block-list__item">
                    <dt class="meet-block-list__label"><span>Schaduled start:</span></dt>
                    <dd class="meet-block-list__text">03.06.2020 17:00:00</dd>
                  </dl>
                  <dl class="meet-block-list__item">
                    <dt class="meet-block-list__label"><span>Poll:</span></dt>
                    <dd class="meet-block-list__text">Turned on</dd>
                  </dl>
                </div>
                <p class="meet-block__notice">
                  Invite participants by sharing the link below:
                </p>
                <div class="meet-block__copy-board copy-board">
                  <i class="copy-board__before-icon material-icons">link</i>
                  <input type="text"  class="copy-board__link" value="https://buderal.com/geekaasdfsadfasfasfasfafasfasf"
                  readonly >
                  <a href="#" class="copy-board__button"
                    >Copy link
  
                    <i class="copy-board__after-icon"></i>
                  </a>
                </div>
                <a href="" class="button button--block">Start conference</a>
              </div>
              <div class="meet-block__preview">
                <div class="video-block  ">
                  <div  class="video-block__view camera camera--rounded">
                    <div class="camera__video-stream video-stream"></div>
                    <img class="camera__poster" src="./images/video-img.png" alt="video preview">
                    <span class="camera__notice">
                      Camera turned off
                    </span> 
                    <div class="camera__toasts toasts">
                      <i class="material-icons material-icons-outlined">mic_none</i>
                      <p>Microphone is turned off</p>
                    </div>                

                  </div>
                  <div class="video-block__controls control-buttons">
                    <a href="#" class="control-buttons__item control-button"><i class="material-icons">mic_none</i></a>
                    <a href="#" class="control-buttons__item control-button"><i class="material-icons">videocam</i></a>
                </div>
              </div>
            </div>
            </div>
        </div>
        <div class="toasts">
          <i class="material-icons material-icons-outlined">mic_none</i>
          <p>Microphone is turned off</p>
        </div> 
      </main>
    </div>
  </body>
</html>
